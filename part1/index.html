<!DOCTYPE html>
<html lang="en">
<head>
  <title>Doggo only no cats</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body{
      background: linear-gradient(to right, red, blue, green, yellow);
      font-family: 'Comic Sans MS', cursive;
      animation: blink 0.3s infinite;
    }
    .dog-pic{
      border: 12px dashed lime;
      transform: rotate(5deg);
      width: 500px;
      height: 500px;
    }
    .button{
      font-size: 20px;
      padding: 20px;
      background-color: purple;
      color: yellow;
      border-radius: 40%;
      cursor: none;
    }
    .falling-dog {
      position: fixed;
      top: -50px;
      font-size: 40px;
      animation: fall 5s linear infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome to Dog of the Day</h1>
    <button class="button" @click="getDog">CLICK HERE RN!!! FOR DOGGos</button>
    <div v-if="dogImage">
      <h2 style="color: cyan;">His name is {{ dogName }} idk why</h2>
      <img :src="dogImage" alt="" class="dog-pic">
    </div>
    <marquee>Scroll to find more Dogs dogs </marquee>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Woof WOOf'
        };
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        },
        rainDogs() {
          setInterval(() => {
            const dog = document.createElement('div');
            dog.classList.add('falling-dog');
            dog.style.left = Math.random() * 100 + 'vw';
            dog.innerText = '🐶';

            document.body.appendChild(dog);

            setTimeout(() => {
              dog.remove();
            }, 5000);
          }, 300);
        }
      },
      mounted() {
        this.getDog();
        this.rainDogs();
      }
    }).mount('#app');
  </script>
</body>
</html>
